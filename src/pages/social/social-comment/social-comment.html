<ion-header>

  <ion-navbar color="lc-green">
    <ion-title>social-comment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content #content>
 
</ion-content>


<ion-footer class="commentInput"  [keyboardAttach]="content">
  <ion-toolbar no-padding>
    <ion-row no-padding align-items-end>
      <ion-col col-10 no-padding>
        <ion-textarea autosize placeholder="Enter a description" [(ngModel)]="comment">
       
          </ion-textarea>
        </ion-col>   
        <ion-col col-2 no-padding>
            <button ion-button clear [disabled]="comment.trim().length == 0" (click)="writeComment()"> 작성 </button>
          

        </ion-col>
           

    </ion-row>
    
    
  </ion-toolbar>
</ion-footer>
