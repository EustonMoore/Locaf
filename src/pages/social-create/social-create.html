<ion-header>

  <ion-navbar>
    <ion-title>social-create</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-grid>
      <ion-row wrap color="gray">
        <ion-col col-4 *ngFor="let libraryItem of library , let i = index  " >
          <img tappable class="expanded-image"  [src]="libraryItem.thumbnailURL | cdvphotolibrary"   (click)="itemTapped($event, libraryItem)" />
        
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
