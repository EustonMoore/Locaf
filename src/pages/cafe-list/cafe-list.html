<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-title>
        <ion-buttons center>
            <button ion-button >
              <ion-icon name="navigate"></ion-icon>
              &nbsp;&nbsp;{{ currentLocation }}
            </button>
          </ion-buttons>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="custom-search" color="primary"></ion-icon>
      </button>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content   shrink-header  [headerToHide]="'shrinking-header'" (ionScroll)="closeFabList()">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="crescent"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>



  <ion-card tappable no-padding no-margin class="card-list " *ngFor="let cafe of cafes" (click)="openCafeDetailPage(cafes[3])">
    <div class="card-list-bg" [ngStyle]="{'background-image': 'url(' + cafe.images.background+ ')'}">
      <h2 class="card-list-title" > {{cafe.cafeName}}</h2>              
    </div>
  </ion-card>



  <ion-fab bottom right #fab style="bottom: 10%;" [hideFabOnscroll]='content' >
      <button ion-fab color="orange"> <ion-icon name="ios-funnel"></ion-icon></button>
      <!-- <ion-fab-list side="top">
          <button ion-fab>빈티지</button>
          <button ion-fab>미니멀</button>
          <button ion-fab>에클레틱</button>
          <button ion-fab>모던</button>
        </ion-fab-list> -->

        <ion-fab-list side="top">
            <button ion-fab>흡연</button>
            <button ion-fab>주차</button>
            <button ion-fab>WIFI</button>
            <button ion-fab>가오픈</button>
          </ion-fab-list>
    </ion-fab>
</ion-content>
